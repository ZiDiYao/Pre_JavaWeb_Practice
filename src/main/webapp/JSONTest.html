<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
</head>
<body>

<button id="fetchData">获取 JSON 数据</button>

<!-- jQuery 官方 CDN -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $("#fetchData").click(function(){
            $.ajax({
                url: "JSONServlet", // 访问后端 Servlet
                type: "GET",
                dataType: "json", // 指定 JSON 格式
                success: function(data) {
                    //
                    alert(data.str1);
                },
                error: function(xhr, status, error) {
                    alert("请求失败：" + error);
                }
            });
        });
    });
</script>

</body>
</html>
